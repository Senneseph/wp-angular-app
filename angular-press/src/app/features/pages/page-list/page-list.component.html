<mat-card>
  <mat-card-header>
    <mat-card-title>Pages</mat-card-title>
    <mat-card-subtitle>Manage your site pages</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="table-actions">
      <button mat-raised-button color="primary" (click)="onCreatePage()">
        <mat-icon>add</mat-icon>
        Create New Page
      </button>
    </div>

    <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>

    <table mat-table [dataSource]="pages$ | async" class="mat-elevation-z2">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let page">
          <a [routerLink]="['/pages/edit', page.id]">{{ page.title }}</a>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let page">
          <mat-chip-list>
            <mat-chip [color]="page.status === 'published' ? 'primary' : undefined">
              {{ page.status }}
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let page">{{ page.author }}</td>
      </ng-container>

      <!-- Modified Date Column -->
      <ng-container matColumnDef="modifiedDate">
        <th mat-header-cell *matHeaderCellDef>Last Modified</th>
        <td mat-cell *matCellDef="let page">{{ page.modifiedDate | date }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let page">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Page actions">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEditPage(page.id)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="onDeletePage(page.id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
